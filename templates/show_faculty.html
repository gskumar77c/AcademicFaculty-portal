{% extends 'layout.html' %}
{% block nav %}

<a href="{{ url_for('admin') }}"><i class="fas fa-plus"></i>Edit Path</a>

{% endblock %}
{% block content %}
<form action="{{ url_for('admin') }}" method="post">

<h2>Faculty</h2>
<div>
    <table style="width:100%">
        <tr>
            <th>ID</th>
            <th>Leaves Left</th>
            <th>Next Year Leaves Left</th>
            <th>Department</th>
        </tr>
        {% for x in items %}
            <tr>
                <td>{{x[0]}}</td>
                <td>{{x[1]}}</td>
                <td>{{x[3]}}</td>
                <td>{{x[2]}}</td>
            </tr>
        {% endfor %} 
    </table> 
</div>
</form>
{% endblock %}
